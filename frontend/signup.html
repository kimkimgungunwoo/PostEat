<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 수정된 메타 태그 -->
    <title>Signup</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/postitform.css">
    <!-- 수정된 CSS 파일 경로 -->
</head>
<body>
<header>
    <div class="container">
        <nav>
            <input placeholder="Searth the internet..." type="text" id=search_board" name="text" class="input">
            <ul>
                <li>
                    <button id="board-button">Boards</button>
                </li>
                <li>
                    <button id="mypage-button">Mypage</button>
                </li>
                <li>
                    <button id="login-logout">Login/Logout</button>
                </li>                <li>
                    <button id="edit-button">Edit</button>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="form-container">
        <div class="postit-wrapper">
            <form class="postit-form">
                <h1>Sign up</h1>
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="input email" required>
                <label for="nickname">nickname</label>
                <input type="text" id="nickname" placeholder="input nickname" required>
                <label for="password1">password</label>
                <input type="password" id="password1" placeholder="input password" required>
                <label for="password2">password check</label>
                <input type="password" id="password2" placeholder="password check" required>
            </form>
            <div class="button-container">
                <button type="submit" class="postit-button" id="signup-button">sign up</button>
                <button type="button" class="postit-button">login</button>
            </div>
        </div>
    </div>
</main>
<script src="scripts/auth.js"></script>
</body>
</html>
